<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Be My Valentine ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 20px;
    }

    .teddy {
        font-size: 80px;
        margin-bottom: 10px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    h1 {
        color: #fff;
        font-size: 26px;
        margin-bottom: 40px;
    }

    button {
        padding: 14px 34px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        touch-action: manipulation;
    }

    #yesBtn {
        background: #28a745;
        color: #fff;
    }

    #noBtn {
        background: #dc3545;
        color: #fff;
        position: absolute;
        animation: shake 0.4s infinite;
    }

    @keyframes shake {
        0% { transform: translate(0,0); }
        25% { transform: translate(-2px,2px); }
        50% { transform: translate(2px,-2px); }
        75% { transform: translate(-2px,-2px); }
        100% { transform: translate(0,0); }
    }
</style>
</head>

<body>

<div class="container">
    <div class="teddy">ğŸ§¸â¤ï¸</div>
    <h1>Will you be my Valentine? ğŸ’˜</h1>
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ’”</button>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    function moveNoBtn(e) {
        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        let x = Math.random() * maxX;
        let y = Math.random() * maxY;

        if (e) {
            const px = e.touches ? e.touches[0].clientX : e.clientX;
            const py = e.touches ? e.touches[0].clientY : e.clientY;

            if (Math.abs(px - x) < 120) x += 150;
            if (Math.abs(py - y) < 120) y += 150;
        }

        noBtn.style.left = Math.max(10, Math.min(x, maxX)) + "px";
        noBtn.style.top  = Math.max(10, Math.min(y, maxY)) + "px";
    }

    document.addEventListener("mousemove", moveNoBtn);
    document.addEventListener("touchmove", moveNoBtn);
    noBtn.addEventListener("touchstart", moveNoBtn);
    noBtn.addEventListener("mouseover", moveNoBtn);

    yesBtn.onclick = () => {
        document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            color:white;
            font-size:30px;
            text-align:center;
            padding:20px;">
            <div style="font-size:90px;">ğŸ§¸â¤ï¸</div>
            Yayyy ğŸ’–ğŸ¥°<br>
            Youâ€™re my Valentine!
        </div>`;
    };
</script>

</body>
</html>
